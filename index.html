<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo-container">
          <img src="assets/logo.png" alt="Dashboard logo" class="logo" />
          <h1 class="page-title">Dashboard</h1>
        </div>
        <div class="sidebar-section">
          <a href="" class="sidebar-link">
            <img
              class="link-icon"
              src="assets/icons/home.svg"
              alt="Home logo"
            />
            <span>Home</span>
          </a>
          <a href="" class="sidebar-link">
            <img
              class="link-icon"
              src="assets/icons/profile.svg"
              alt="Profile logo"
            />
            <span>Profile</span>
          </a>
          <a href="" class="sidebar-link">
            <img
              class="link-icon"
              src="assets/icons/messages.svg"
              alt="Messages logo"
            />
            <span>Messages</span>
          </a>
          <a href="" class="sidebar-link">
            <img
              class="link-icon"
              src="assets/icons/history.svg"
              alt="History logo"
            />
            <span>History</span>
          </a>
          <a href="" class="sidebar-link">
            <img
              class="link-icon"
              src="assets/icons/tasks.svg"
              alt="Tasks logo"
            />
            <span>Tasks</span>
          </a>
          <a href="" class="sidebar-link">
            <img
              class="link-icon"
              src="assets/icons/communities.svg"
              alt="Communities logo"
            />
            <span>Communities</span>
          </a>
        </div>
      </div>
      <div class="header"></div>
      <div class="main-content"></div>
    </div>
  </body>
</html>

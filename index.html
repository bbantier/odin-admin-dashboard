<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo-container">
          <img src="assets/logo.png" alt="Dashboard logo" class="logo" />
          <h1 class="page-title">Dashboard</h1>
        </div>
        <div class="sidebar-section">
          <a href="" class="sidebar-link">
            <img
              class="link-icon"
              src="assets/icons/home.svg"
              alt="Home icon"
            />
            <span>Home</span>
          </a>
          <a href="" class="sidebar-link">
            <img
              class="link-icon"
              src="assets/icons/profile.svg"
              alt="Profile icon"
            />
            <span>Profile</span>
          </a>
          <a href="" class="sidebar-link">
            <img
              class="link-icon"
              src="assets/icons/messages.svg"
              alt="Messages icon"
            />
            <span>Messages</span>
          </a>
          <a href="" class="sidebar-link">
            <img
              class="link-icon"
              src="assets/icons/history.svg"
              alt="History icon"
            />
            <span>History</span>
          </a>
          <a href="" class="sidebar-link">
            <img
              class="link-icon"
              src="assets/icons/tasks.svg"
              alt="Tasks icon"
            />
            <span>Tasks</span>
          </a>
          <a href="" class="sidebar-link">
            <img
              class="link-icon"
              src="assets/icons/communities.svg"
              alt="Communities icon"
            />
            <span>Communities</span>
          </a>
        </div>
        <div class="sidebar-section">
          <a href="" class="sidebar-link">
            <img
              class="link-icon"
              src="assets/icons/settings.svg"
              alt="Settings icon"
            />
            <span>Settings</span>
          </a>
          <a href="" class="sidebar-link">
            <img
              class="link-icon"
              src="assets/icons/support.svg"
              alt="Support icon"
            />
            <span>Support</span>
          </a>
          <a href="" class="sidebar-link">
            <img
              class="link-icon"
              src="assets/icons/privacy.svg"
              alt="Privacy icon"
            />
            <span>Privacy</span>
          </a>
        </div>
      </div>
      <div class="header">
        <div class="header-top">
          <div class="search-container">
            <img
              class="search-icon header-icon"
              src="assets/icons/search.svg"
              alt="Search icon"
            />
            <input type="text" class="search-input" />
          </div>
          <div class="right-buttons">
            <img
              class="bell-icon header-icon"
              src="assets/icons/bell.svg"
              alt="Bell icon"
            />
            <img
              class="header-icon"
              src="assets/icons/profile.svg"
              alt="Profile picture"
            />
            <span class="profile-name">Archie Bell</span>
          </div>
        </div>
        <div class="header-bottom">
          <div class="user-greeting">
            <img
              class="profile-picture"
              src="assets/icons/profile.svg"
              alt=""
            />
            <div>
              <p>Hi there,</p>
              <h2>Archie Bell (@archie)</h2>
            </div>
          </div>
          <div class="right-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
